<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tower Blocks - HTML5 Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <meta name="viewport" content="width=device-width,user-scalable=no">

  <div id="container">
    <div id="game"></div>
    <div id="score">0</div>
    <div id="instructions">Klicke (oder drücke die Leertaste), um den Block zu platzieren</div>
    <div class="game-over">
      <h2>Spiel Vorbei</h2>
      <p>Du hast großartig abgeschnitten, du bist der Beste.</p>
      <p>Klicke oder drücke die Leertaste, um erneut zu starten</p>
    </div>
    <div class="game-ready">
      <div id="start-button">Spiel starten</div>
      <div></div>
    </div>
  </div>
  <script src='js/zbvakw.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
